<main class="customer__form">
  <form [formGroup]="customerForm" (submit)="onSubmit()">
    @for (item of inputs; track $index) {
      <app-input [data]="item"></app-input>
    }
    <button [disabled]="(!customerForm.valid && !isUpdate)" type="submit" class="customer__btn">Guardar</button>
  </form>
</main>
