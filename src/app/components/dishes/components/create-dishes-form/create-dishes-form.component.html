<main class="dishes__form">
  <form [formGroup]="dishesForm" (submit)="onSubmit()">
    @for (item of inputs; track $index) {
      <app-input [data]="item"></app-input>
    }
    <button [disabled]="(!dishesForm.valid && !isUpdate)" type="submit" class="dishes__btn">Guardar</button>
  </form>
</main>
