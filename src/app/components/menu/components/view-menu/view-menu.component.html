<section class="menu">
  <h1 class="menu__title">Menus</h1>
  <button (click)="createMenu()" class="menu__btn">Nuevo menu</button>
  <section class="menu__content">
    <article class="menu__card">
      @let data = menus | async;
      @for(item of data; track $index){
        <app-card-menu [menu]="item"/>
      }
    </article>
  </section>
</section>
